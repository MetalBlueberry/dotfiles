macros:
  download:
    prefix: ["wget", "-O"]

  package:
    prefix: ["sudo", "apt-get", "install", "-y"]

  bash:
    prefix: ["bash", "-c"]

  fish:
    prefix: ["fish", "-c"]

tasks:

  ######################################################
  # Packages
  ######################################################

  # Basic tools 
  dev-essential:
    deps:
      - "nvim"
      - "bashrc-handler"
    cmds:
      - - "@package"
        - "git"
        - "ranger"

  # Custom advanced dev environment
  dev-environment:
    deps:
      - "regolith"
      - "fish"
      
  dev-golang:
    deps:
      - "dev-essential"
      - "golang"
    cmdspost:
      - [
        "nvim",
        "+GoInstallBinaries",
        "+qall",
        ]

  ######################################################
  # Configurations
  ######################################################
  
  regolith:
    deps:
      - "regolith-bin"
    links:
      - - ".Xresources-regolith"
      - [".config/regolith/i3/config", "config/regolith/i3/config"]

  nvim:
    deps:
      - "nvim-bin"
    cmds:
      - - "@package"
        - "nodejs"
    links:
      - [".config/nvim/", "config/nvim/"]
      - [".config/coc/ultisnips/", "config/coc/ultisnips/"]
    cmdspost:
      - [
        "nvim",
        "+PlugInstall",
        "+\"CocInstall coc-snippets\"",
        "+\"CocInstall vscode-ginkgo\"",
        "+\"CocInstall coc-json\"",
        "+\"CocInstall coc-html\"",
        "+\"CocInstall coc-yaml\"",
        "+qall",
        ]
  test:
    cmds:
  
  fish:
    deps:
      - "fish-bin"
    links:
      - [".config/fish/config.fish", "config/fish/config.fish"]
      - [".config/fish/fish_variables", "config/fish/fish_variables"]
      - [".config/fish/functions", "config/fish/functions"]


  ######################################################
  # Utils
  ######################################################

  # Modifies bashrc to load all files in .conf/bashrc/
  # Other sections will link scripts there
  bashrc-handler:
    rejects: 
      - ["grep", "-q", "Homemaker", ".bashrc"]
    cmds:
      - [
          "bash", "-c",
          "cat $HM_SRC/bash_handler.sh >> .bashrc"
        ]
      - ["mkdir", "-p", ".config/bashrc"]


  ######################################################
  # Applications
  ######################################################

  golang-bin__uninstall:
    accepts: 
      - ["which", "go"]
    cmds:
      - ["sudo", "rm", "-rd", "/usr/local/go"]

  golang-bin:
    rejects: 
      - ["which", "go"]
    envs:
      - ["GO_VERSION", "1.13"]
      - ["OS", "linux"]
      - ["ARCH", "amd64"]
      - ["DOWNLOAD_DIR", "Downloads"]
    cmds:
      - [
          "@download",
          "$DOWNLOAD_DIR/go$GO_VERSION.$OS-$ARCH.tar.gz",
          "https://dl.google.com/go/go$GO_VERSION.$OS-$ARCH.tar.gz",
        ]
      - ["sudo", "tar", "-C", "/usr/local", "-xzf", "$DOWNLOAD_DIR/go$GO_VERSION.$OS-$ARCH.tar.gz"]
      - ["rm", "$DOWNLOAD_DIR/go$GO_VERSION.$OS-$ARCH.tar.gz"]

  regolith-bin:
    deps: 
      - "regolith"
    cmds:
      - ["sudo", "add-apt-repository", "-y", "ppa:kgilmer/regolith-stable"]
      - ["sudo", "apt", "install", "regolith-desktop"]

  nvim-bin:
    rejects: 
      - ["which", "nvim"]
    cmds:
      - [
          "@download",
          ".local/bin/nvim",
          "https://github.com/neovim/neovim/releases/download/v0.3.8/nvim.appimage",
        ]
      - [
          "chmod",
          "+x",
          ".local/bin/nvim",
        ]

  fish-bin__uninstall:
    accepts: 
      - ["which", "fish"]
      - ["chsh", "-s", "/usr/local/bin/bash"]
      - ["sudo", "apt-get", "autoremove", "fish"]

  fish-bin:
    rejects: 
      - ["which", "fish"]
    cmds:
      - ["sudo", "apt-add-repository", "ppa:fish-shell/release-3"]
      - ["sudo", "apt-get", "update"]
      - ["sudo", "apt-get", "install", "fish"]
      - ["@bash", "echo /usr/bin/fish | sudo tee -a /etc/shells"]
      - ["chsh", "-s", "/usr/bin/fish"]
      - ["@bash", "curl -L https://get.oh-my.fish | fish"]
      - ["@fish", "omf install https://github.com/jethrokuan/fzf"]
      - [".fzf/install", "--all"]


